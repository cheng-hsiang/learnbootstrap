    <style>
        
        .header {
            min-height: 100vh;
            background-image: url(https://images.unsplash.com/photo-1489875347897-49f64b51c1f8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjF9&s=1cee97e5a265f41fd8e02590ccecfc7c&auto=format&fit=crop&w=1350&q=80);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            position: relative;
            top: 0;
            left: 0;
        }

        .skillbar {
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .progress-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin: 0 0 20px;
        }

        .progress {
            height: 10px;
            background: #333;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 30px;
            overflow: visible;
        }

        .progress .progress-bar {
            position: relative;
            -webkit-animation: animate-positive 2s;
            animation: animate-positive 2s;
        }


        .progress .progress-value {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            position: absolute;
            top: -30px;
            right: -25px;
        }


        @-webkit-keyframes animate-positive {
            0% {
                width: 0;
            }
        }

        @keyframes animate-positive {
            0% {
                width: 0;
            }
        }

        .demopadding {
            margin: 50px auto;
            width: 140px;
            text-align: center;
        }

        .icon {
            position: relative;
            text-align: center;
            width: 0px;
            height: 0px;
            padding: 20px;
            border-top-right-radius: 35px;
            border-top-left-radius: 35px;
            border-bottom-right-radius: 35px;
            border-bottom-left-radius: 35px;
            -moz-border-radius: 35px 35px 35px 35px;
            -webkit-border-radius: 35px 35px 35px 35px;
            -khtml-border-radius: 35px 35px 35px 35px;
            color: #FFFFFF;
        }

        .icon i {
            font-size: 35px;
            position: absolute;
            left: 9px;
            top: 10px;
        }

        .icon.social {
            float: left;
            margin: 0 5px 0 0;
            cursor: pointer;
            background: #6d6e71;
            color: #262626;
            transition: 0.5s;
            -moz-transition: 0.5s;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
        }

        .icon.social:hover {
            background: #262626;
            color: #6d6e71;
            transition: 0.5s;
            -moz-transition: 0.5s;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
            -webkit-filter: drop-shadow(0 1px 10px rgba(0, 0, 0, .8));
            -moz-filter: drop-shadow(0 1px 10px rgba(0, 0, 0, .8));
            -ms-filter: drop-shadow(0 1px 10px rgba(0, 0, 0, .8));
            -o-filter: drop-shadow(0 1px 10px rgba(0, 0, 0, .8));
            filter: drop-shadow(0 1px 10px rgba(0, 0, 0, .8));
        }

        .icon.social.fb i {
            left: 11px;
            top: 9px;
        }

        .icon.social.in i {
            left: 8px;
            top: 4px;
        }

        .icon.social.git i {
            left: 5px;
            top: 4px;
        }

        .icon.social.down i {
            left: 8px;
            top: 5px;
        }

        .arrow {
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -32px;
        
        }

        .arrow img {
            -webkit-animation: arrow 1s both infinite;
            animation: arrow 1s both infinite;
        }


        @-webkit-keyframes arrow {
            0%,
            20%,
            50%,
            80%,
            100% {
                -webkit-transform: translateY(0);
            }
            40% {
                -webkit-transform: translateY(-30px);
            }
            60% {
                -webkit-transform: translateY(-15px);
            }
        }

        @keyframes arrow {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .typing {
            width: 285px;
            white-space: nowrap;
            overflow: hidden;
            -webkit-animation: dy 1.5s steps(60, end) 1;
            animation: dy 1.5s steps(50, end) 1;
        }

        @keyframes dy {
            from {
                width: 0;
            }
        }
        .displaynone{
            display: none;
        }

        .hword{
         font: italic bold 3em serif;
        }
